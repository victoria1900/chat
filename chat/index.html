<!DOCTYPE html>
<html lang="ru" class="page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat</title>
</head>

<body>
    <template id="message_submit">
        <p class="dialog__message-text"></p>
        <span class="dialog__message-time"></span>
    </template>
    <main class="main">
        <div class="dialog">
            <div class="container">
                <div class="dialog__top">
                    <button class="dialog__btn-settings">Настройки</button>
                    <button class="dialog__btn-exit">Авторизоваться</button>
                </div>
                <div class="dialog__message-box">
                    <button class="arrow">↑</button>
                    <ul class="dialog__message-list">
                    </ul>
                </div>
                <form class="dialog__bottom" onsubmit="return false">
                    <input type="text" class="dialog__message-input" placeholder="сообщение.." />
                    <button class="dialog__message-submit">-></button>
                </form>
            </div>
        </div>
        <div class="popup popup--settings" id="settings">
            <div class="popup__body">
                <div class="popup__header">
                    <p class="popup__header-title">Настройки</p>
                    <button class="popup__header-close">
                        <svg class="popup__header-icon" width="17" height="16" viewBox="0 0 17 16" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <line y1="-0.5" x2="20.7803" y2="-0.5"
                                transform="matrix(0.710506 0.703691 -0.65218 0.758064 1 1)" />
                            <line y1="-0.5" x2="20.8155" y2="-0.5"
                                transform="matrix(0.693335 -0.720616 0.670126 0.742247 1.56787 16)" />
                        </svg>
                    </button>
                </div>
                <p class="popup__text">Имя в чате</p>
                <div class="popup__wrapper">
                    <div class="popup__bottom-wrapper">
                        <form class="popup__bottom" onsubmit="return false">
                            <input type="text" class="popup__input popup__input-name" placeholder="Введите имя" />
                            <button class="popup__submit" type="submit">-></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup popup--authorization" id="authorization">
            <div class="popup__body">
                <div class="popup__header">
                    <p class="popup__header-title">Авторизация</p>
                    <button class="popup__header-close">
                        <svg class="popup__header-icon" width="17" height="16" viewBox="0 0 17 16" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <line y1="-0.5" x2="20.7803" y2="-0.5"
                                transform="matrix(0.710506 0.703691 -0.65218 0.758064 1 1)" />
                            <line y1="-0.5" x2="20.8155" y2="-0.5"
                                transform="matrix(0.693335 -0.720616 0.670126 0.742247 1.56787 16)" />
                        </svg>
                    </button>
                </div>
                <p class="popup__text">Почта:</p>
                <div class="popup__wrapper">
                    <form class="popup__bottom" onsubmit="return false">
                        <div class="popup__bottom-wrapper">
                            <input type="email" id="authorization_mail_input" name="email" class="popup__input"
                                placeholder="Введите почту" />
                        </div>

                        <button class="popup__submit" id="authorization_mail" type="submit">Получить код</button>
                    </form>
                </div>
                <div class="popup__wrapper">
                    <form class="popup__bottom" onsubmit="return false">
                        <div class="popup__bottom-wrapper">
                            <input type="text" id="authorization_code_input" class="popup__input"
                                placeholder="Введите код" />
                        </div>

                        <button class="popup__submit" id="authorization_code" type="submit">Войти</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup   popup--verification" id="verification">
            <div class="popup__body">
                <div class="popup__header">
                    <p class="popup__header-title">Подтверждение</p>
                    <button class="popup__header-close">
                        <svg class="popup__header-icon" width="17" height="16" viewBox="0 0 17 16" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <line y1="-0.5" x2="20.7803" y2="-0.5"
                                transform="matrix(0.710506 0.703691 -0.65218 0.758064 1 1)" />
                            <line y1="-0.5" x2="20.8155" y2="-0.5"
                                transform="matrix(0.693335 -0.720616 0.670126 0.742247 1.56787 16)" />
                        </svg>
                    </button>
                </div>
                <p class="popup__text">код:</p>
                <div class="popup__wrapper">
                    <form class="popup__bottom" onsubmit="return false">
                        <div class="popup__bottom-wrapper">
                            <input type="text" class="popup__input" placeholder="Введите код" />
                        </div>

                        <button class="popup__submit" type="submit">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <template id="tmpl">
        <li class="dialog__message dialog__send_message">
            <p class="dialog__message-text">
                <span class="dialog__message-name"></span>
            </p>
            <span class="dialog__message-time"></span>
        </li>
    </template>

    <script src="js/main.js" type="module"></script>
</body>

</html>
